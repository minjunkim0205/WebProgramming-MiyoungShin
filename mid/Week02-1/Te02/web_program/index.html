<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Te02</title>
</head>
<body>
    <!--태그 내에 text 작성 : h1>{Emmet 기능 사용하기}-->
    <h1>Emmet 기능 사용하기</h1>
    <!--클래스와 text 작성 : div.container>{box1}-->
    <div class="container">box1</div>
    <!--아이디와 text 작성 : div#ibox>{box2}-->
    <div id="ibox">box2</div>
    <!--자식 요소와 반복하기 : ul>li*3>{item}-->
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
    <!--태그 반복하기 : ((p>{content})*3)+br*3-->
    <p>content</p>
    <p>content</p>
    <p>content</p>
    <br>
    <br>
    <br>
</body>
</html>
